<form id="images-form">
	<div class="alert alert-danger fade show" role="alert" id="alert-container" style="display: none;">
	  <strong>Server returned errors:</strong>
	  <div id="alert"></div>
	</div>
	<div class="mb-3 required" id="image-container">
	    <label class="form-label" for="images">Images</label>
	    {% for image in images %}
	    <div class="input-group mb-3" id="image-{{ loop.index }}">
	    	<input type="text" class="form-control" maxlength="100" minlength="1" name="images" readonly type="text" value="{{ image }}" aria-describedby="image-{{ loop.index }}-addon">
	    	<button class="btn btn-danger btn-sm" type="button" id="image-{{ loop.index }}-addon" data-image="image-{{ loop.index }}">Remove</button>
	    </div>
	    {% endfor %}
	</div>
	<div class="clearfix mb-3">
	    <div class="float-start">
	    	<a class="btn btn-primary btn-md" id="add-image">Add image</a>
	    </div>
	</div>
	<div class="clearfix">
		<div class="float-start">
			<a class="btn btn-primary btn-md" id="submit">Save</a>
			<a href="/" class="btn btn-secondary">Cancel</a>
		</div>
	</div>
</form>
