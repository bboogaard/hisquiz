<ul id="question-list" class="list-unstyled">
  {% for question in questions %}
  <li><a href="/{{ question.question_id }}/edit/">{{ question.question_number }}. {{ question.title }}</a></li>
  {% endfor %}
</ul>
<div class="clearfix">
  <div class="float-start">
    <a href="/add" class="btn btn-primary">Add question</a>
  </div>
  <div class="float-end">
    <a href="/chapters" class="btn btn-success">Manage chapters</a>
    <a href="/images" class="btn btn-success">Manage images</a>
  </div>
</div>
